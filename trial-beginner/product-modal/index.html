<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="flex items-center justify-center min-h-screen bg-slate-100">
            <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
                <!-- <div>
                    <img src="./assets/img/product.jpg" alt="product.jpg" class="mx-auto w-80 hover:scale-105 duration-200">
                </div> -->
                <div class="carousel relative w-80 overflow-hidden">
                    <div class="carousel-inner flex">
                        <div class="carousel-slide flex-none">
                            <img src="./assets/img/product.jpg" alt="product.jpg" class="mx-auto w-full">
                        </div>
                        <div class="carousel-slide flex-none">
                            <img src="./assets/img/product2.jpg" alt="product.jpg" class="mx-auto w-full">
                        </div>
                        <div class="carousel-slide flex-none">
                            <img src="./assets/img/product3.jpg" alt="product.jpg" class="mx-auto w-full">
                        </div>
                      <!-- Add more carousel-slide divs with your product images -->
                    </div>
                    <button class="carousel-btn prev-btn bg-slate-400 opacity-25 rounded-full"><</button>
                    <button class="carousel-btn next-btn bg-slate-400 opacity-25 rounded-full">></button>
                </div>


                <div class="flex flex-col space-y-6">
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <div>
                            <div class="inline-block px-3 py-1 text-xs text-white bg-black rounded-full">
                                <span class="line-through">Paid Shipping</span>
                            </div>

                            <div class="inline-block px-3 py-1 text-white bg-blue-500 rounded-full">
                                <span>Free Shipping For Limited Time!</span>
                            </div>
                        </div>

                        <div class="max-w-sm text-2xl font-medium">
                            ROVER84 Wireless Mechanical Keyboard by Pressplay
                        </div>

                        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                            <p class="line-through">Rp. 1.149.000</p>
                            <p class="text-5xl font-bold">Rp. 990.000</p>
                            <p class="text-sm font-light text-gray-400">This Offer is Valid Until Empty Stock</p>
                        </div>

                        <div class="group">
                            <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                                <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to Cart</div>
                            </button>
                        </div>

                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-orange-400 rounded-full group-hover:animate-ping"></div>
                            <div class="text-sm">15 Pcs Left in stock (Low Qty)</div>
                        </div>

                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span>Add to Cart</span>
                            </button>

                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <i class="fa-regular fa-star"></i>
                                <span>Add to Wishlist</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/31cb9938fd.js" crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
    const carouselInner = document.querySelector('.carousel-inner');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let slideIndex = 0;

    prevBtn.addEventListener('click', () => {
        slideIndex = (slideIndex - 1 + carouselInner.children.length) % carouselInner.children.length;
        updateCarousel();
    });

    nextBtn.addEventListener('click', () => {
        slideIndex = (slideIndex + 1) % carouselInner.children.length;
        updateCarousel();
    });

    function updateCarousel() {
        carouselInner.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

</script>
